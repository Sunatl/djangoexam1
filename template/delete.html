{% extends "get_book.html" %}
{% load static %}
{% block title %}Menu{% endblock title %}
{% block content %}


<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-danger mb-4">Are you sure you want to delete this post: <strong>{{ tasks.books_name }} </strong></h2>
        <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-start">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger me-3">Yes, Delete</button>
            <a href="{% url 'biblioteka' %}" class="btn btn-secondary mt-2">No, Go Back</a>
        </form>
    </div>
</div>


{% endblock content %}
